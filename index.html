<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="app.js"></script>
    <title>Odd Duck</title>
  </head>
  <body>
    <main>
      <section>
        <div class="flex-container">
          <img
            src="https://images.pexels.com/photos/3759364/pexels-photo-3759364.jpeg?auto=compress&cs=tinysrgb&w=800"
            height="250vh"
            width="300vh"
            id="duck-logo"
            alt="Duck"
          />
          <h1>Odd Duck</h1>
        </div>
      </section>
      <section id="duck">
        <div class="img-container">
          <img id="img-one" />
          <img id="img-two" />
          <img id="img-three" />
        </div>
      </section>
      <section class="results">
        <div class="list-container">
          <button id="results-button">View Results</button>
          <ul id="results-list"></ul>
        </div>
      </section>
      <section>
        <canvas id="myChart" height="100" width="400"></canvas>
      </section>
    </main>
  </body>
</html>
